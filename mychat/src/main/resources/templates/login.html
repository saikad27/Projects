<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (place under static resources: /css/auth.css) -->
    <link rel="stylesheet" th:href="@{css/login.css}"></head>
<body>

<!-- Big faint title (matches screenshot). Change text here if you want "Login". -->
<h1 class="big-title">User Login</h1>

<div class="auth-wrap">
    <div class="auth-card">
        <!-- Optional small top spacing so inputs align like screenshot -->
        <form class="login-form" method="post" action="/" novalidate>
            <!-- Username -->
            <div class="mb-3">
                <input id="username" name="username" type="text" class="form-control input-lg" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input id="password" name="password" type="password" class="form-control input-lg" placeholder="Password" required>
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
