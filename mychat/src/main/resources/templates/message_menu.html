<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="/css/message_menu.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="user_profile" id="user_tag"></div>
    <script th:inline="javascript">
        const userName = /*[[${username}]]*/;
        if(userName!=null){
            sessionStorage.setItem("userName",userName);
        }
        document.getElementById("user_tag").innerText = "@"+sessionStorage.getItem("userName");
    </script>
    <div class="search_box">
        <form method="post" action="/user/verify">
            <input type="text" name="user" placeholder="Search">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div th:text="${message}"></div>
    <div id="chat_container"></div>
    <script th:src="@{/js/message_menu.js}"></script>
</body>
</html>
