<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center" style="font-family:san-sarif" th:text="'Welcome @'+ ${username}"></h1>
    <form method="post" action="/user/verify">
        <input type="text" name="receiver" placeholder="Enter receiver">
        <button type="submit">Verify User</button>
    </form>
    <div th:text="${message}"></div>
</body>
</html>
