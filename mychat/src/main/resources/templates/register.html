<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-black">
<h1 class="text-center gradient-blue-purple" >Register User</h1>
<div class="d-flex justify-content-center vh-100">
    <div class="card shadow-lg p-4 " style="max-height:300px; max-width: 400px; width: 100%; border-radius: 15px;">
        <form class="row g-3" method="post" action="/signup">
            <div class="input-group">
                <input class="form-control" placeholder="Email" type="email" name="email" required>
            </div>
            <div class="input-group ">
                <input class="form-control" placeholder="Username" type="text" name="username" required>
            </div>
            <div class="input-group ">
                <input placeholder="Password" class="form-control" type="password" name="password" required>
            </div>
            <div class="input-group">
                <input class="form-control" placeholder="Confirm Password" type="password" name="confirm_password"
                       required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </form>
    </div>
</div>
</body>
</html>
