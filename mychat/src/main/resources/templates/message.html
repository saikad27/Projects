<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Message Box</title>
</head>
<body>
    <div th:text="'@'+${receiver}"></div>
    <div class="receivedMessages" th:each="messageDetail : ${messages}">
        <div th:text="${messageDetail.message}"></div>
    </div>

    <form method="post" action="/message/send">
        <input type="text" name="receiverId" th:value="${receiver_id}" hidden="true">
        <textarea placeholder="Enter message" name="message"></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
